<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
    <style>
        @font-face {
            font-family: love;
            src: url('love larry.ttf')format('truetype');
            font-weight: normal;
            font-style: normal;


        }

        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        h1 {
            font-family: 'Love', Times, serif;
            font-size: 3em;
        }
    </style>
</head>

<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam, ab cupiditate id illo maxime soluta nostrum
        dolorem. Recusandae voluptatum dolores corrupti, consequuntur natus repudiandae incidunt enim ipsam excepturi
        officia dolorum!</p>

</body>

</html>
